<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>

    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" style="background-image: url('images/1.jpeg');"></div>
            <div class="swiper-slide" style="background-image: url('images/2.jpeg');"></div>
            <div class="swiper-slide" style="background-image: url('images/3.jpeg');"></div>
            <div class="swiper-slide" style="background-image: url('images/4.jpg');"></div>
            <div class="swiper-slide" style="background-image: url('images/5.jpeg');"></div>
            <div class="swiper-slide" style="background-image: url('images/6.jpg');"></div>
            <div class="swiper-slide" style="background-image: url('images/7.jpeg');"></div>
            <div class="swiper-slide" style="background-image: url('images/8.jpeg');"></div>
            <div class="swiper-slide" style="background-image: url('images/9.jpeg');"></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
  </div>
    



    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/swipe.js"></script>
</body>
</html>
