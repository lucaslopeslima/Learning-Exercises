<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios 07</title>
    <style>
        body, input{ font: normal 18pt Arial; }
        input{width: 122px;}
        div{margin-top: 20px;}

    </style>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <input type="number" name="txtn1" id="txtn1"> 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="+" onclick="somar()">
    <input type="button" value="-" onclick="subtrair()">
    <input type="button" value="x" onclick="multiplicar()">
    <input type="button" value="÷" onclick="dividir()">
    <input type="button" value="%" onclick="percent()">
    <input type="button" value="CE" onclick="clear()">
    <div id="resultado">Calculando...</div>

    <script>
            let tn1 = document.getElementById('txtn1')
            let tn2 = document.getElementById('txtn2')
            let res = document.getElementById('resultado')

        function somar(){
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 + n2
            res.innerText = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }
        function subtrair(){
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 - n2
            res.innerText = `A subtração entre ${n1} e ${n2} é igual a ${s}`
        }
        function multiplicar(){
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 * n2
            res.innerText = `A multiplicação entre ${n1} e ${n2} é igual a ${s}`
        }
        function dividir(){
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 / n2
            res.innerText = `A divisão entre ${n1} e ${n2} é igual a ${s}`
        }
        function percent(){
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let percent = 100
            let s = n1 - ((n2 / percent) * n1)
            res.innerText = `${n1} menos ${n2}% é igual a ${s}`
        }
        function clear(){
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = ''
            res.innerText = 'Zerado'
        }


    </script>

</body>
</html>
